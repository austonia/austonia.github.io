<div class="container-fluid">
    <div class="row">
        <div class="header-section">
            <h3 class="header">Our Park</h3>
        </div>
        {% for park in site.data.site.park %}
        <div class="col-md-3 park-list">
            <div class="row">
                <img src="{{ park.image }}" alt="{{ park.name }}" class="img-fluid d-block"/>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
